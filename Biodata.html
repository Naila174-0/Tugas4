<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Biodata Saya</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fef6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #d87093;
            margin-bottom: 10px;
        }
        hr {
            border: none;
            height: 2px;
            background: #ffb6c1;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ffe4e9;
        }
        td:first-child {
            font-weight: bold;
            color: #d87093;
            width: 35%;
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            border: 3px solid #ffb6c1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Biodata</h1>
        <hr>

        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>Nailatul Hasanah</td>
            </tr>
            <tr>
                <td>Tempat, Tanggal Lahir</td>
                <td>Jember, 12 Juli 2008</td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>Pondok Rampal</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>Memasak dan Traveling</td>
            </tr>
        </table>

        <br>
        <img src="fotokuu.jpg" width="200">
    </div>

</body>
</html>
